    <style>
        /* Custom Background Colors for Sections */
        .section-white {
            background-color: white;
        }

        .section-blue {
            background-color: #0071c5;
            color: white;
        }

        .section-dark {
            background-color: #333;
            color: white;
        }

        /* Center the buttons in the section */
        .section-blue .btn,
        .section-white .btn,
        .section-dark .btn {
            display: block;
            width: 100%; /* Make buttons span the full width on small screens */
            max-width: 300px; /* Add a maximum width for larger screens */
            margin: 20px auto; /* Centers the button */
            padding: 15px; /* Adds padding for a larger button */
        }

        /* Button hover effect with shadow */
        .section-blue .btn:hover,
        .section-white .btn:hover,
        .section-dark .btn:hover {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Additional Styling for Sections */
        .section-heading {
            font-size: 2rem;
            font-weight: 600;
        }

        .section-content {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
